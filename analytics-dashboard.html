<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Analytics Dashboard</title>
    <style>
        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
        }
        body {
            background: #0a0a0a;
            color: #fff;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #3b82f6;
            margin-bottom: 30px;
            text-align: center;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: #111;
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }
        .stat-number {
            font-size: 32px;
            font-weight: 700;
            color: #3b82f6;
            margin-bottom: 10px;
        }
        .stat-label {
            color: #aaa;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .table-section {
            background: #111;
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 12px;
            padding: 20px;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th {
            background: rgba(59, 130, 246, 0.1);
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(59, 130, 246, 0.2);
            color: #60a5fa;
            font-weight: 600;
        }
        td {
            padding: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        tr:hover {
            background: rgba(59, 130, 246, 0.05);
        }
        .ip {
            font-family: monospace;
            color: #10b981;
        }
        .page {
            color: #60a5fa;
        }
        .time {
            color: #aaa;
            font-size: 12px;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #aaa;
        }
        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .page-views {
            background: rgba(59, 130, 246, 0.05);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .page-view-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(59, 130, 246, 0.1);
        }
        .page-view-item:last-child {
            border-bottom: none;
        }
        .page-name {
            color: #60a5fa;
        }
        .view-count {
            background: #3b82f6;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üë• Visitor Analytics Dashboard</h1>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalVisits">-</div>
                <div class="stat-label">Total Visits</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="uniqueVisitors">-</div>
                <div class="stat-label">Unique Visitors</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="uniquePages">-</div>
                <div class="stat-label">Pages Visited</div>
            </div>
        </div>

        <div class="page-views">
            <h2 style="margin-bottom: 20px; color: #60a5fa;">üìä Page Views</h2>
            <div id="pageViewsList"></div>
        </div>

        <div class="table-section">
            <h2 style="margin-bottom: 20px; color: #60a5fa;">üìã Recent Visitors</h2>
            <div id="visitorsContainer">
                <div class="loading">Loading visitor data...</div>
            </div>
        </div>
    </div>

    <script>
        async function loadVisitors() {
            try {
                const response = await fetch('http://localhost:3000/api/visitors');
                const data = await response.json();
                
                if (!data.success && !data.visitors) {
                    throw new Error('Failed to load data');
                }

                const visitors = data.visitors || [];
                const totalVisits = data.totalVisits || visitors.length;
                const uniqueVisitors = data.uniqueVisitors || 0;
                const pageViews = data.pageViews || {};

                // Update stats
                document.getElementById('totalVisits').textContent = totalVisits;
                document.getElementById('uniqueVisitors').textContent = uniqueVisitors;
                document.getElementById('uniquePages').textContent = Object.keys(pageViews).length;

                // Show page views
                const pageViewsList = document.getElementById('pageViewsList');
                if (Object.keys(pageViews).length > 0) {
                    pageViewsList.innerHTML = Object.entries(pageViews)
                        .sort((a, b) => b[1] - a[1])
                        .map(([page, count]) => `
                            <div class="page-view-item">
                                <span class="page-name">${page || 'unknown'}</span>
                                <span class="view-count">${count} views</span>
                            </div>
                        `).join('');
                } else {
                    pageViewsList.innerHTML = '<div style="text-align: center; color: #aaa;">No data yet</div>';
                }

                // Show visitors table
                const container = document.getElementById('visitorsContainer');
                if (visitors.length === 0) {
                    container.innerHTML = '<div class="loading">No visitor data yet. Start visiting pages to track!</div>';
                    return;
                }

                container.innerHTML = `
                    <table>
                        <thead>
                            <tr>
                                <th>IP Address</th>
                                <th>Page</th>
                                <th>User Agent</th>
                                <th>Referrer</th>
                                <th>Time</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${visitors.slice().reverse().slice(0, 50).map(v => `
                                <tr>
                                    <td class="ip">${v.ip || 'N/A'}</td>
                                    <td class="page">${v.page || 'unknown'}</td>
                                    <td><span title="${v.userAgent}" style="font-size: 12px; color: #aaa;">
                                        ${v.userAgent.substring(0, 50)}...
                                    </span></td>
                                    <td style="font-size: 12px; color: #aaa;">${v.referrer || 'direct'}</td>
                                    <td class="time">${v.visitedAt}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            } catch (error) {
                console.error('Error loading visitors:', error);
                document.getElementById('visitorsContainer').innerHTML = `
                    <div class="error">
                        ‚ö†Ô∏è Error loading visitor data. Make sure the backend server is running on http://localhost:3000
                    </div>
                `;
            }
        }

        // Load on page load
        document.addEventListener('DOMContentLoaded', loadVisitors);
        
        // Refresh every 5 seconds
        setInterval(loadVisitors, 5000);
    </script>
</body>
</html>
