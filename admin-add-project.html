<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Add Project</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #0a0a0a;
            --bg-card: #111;
            --bg-hover: #1a1a1a;
            --primary-blue: #3b82f6;
            --primary-dark: #2563eb;
            --text-primary: #ffffff;
            --text-secondary: #e5e7eb;
            --border-light: rgba(255, 255, 255, 0.1);
            --border-accent: rgba(59, 130, 246, 0.2);
            --shadow-accent: 0 4px 20px rgba(59, 130, 246, 0.2);
        }

        html, body {
            width: 100%;
            height: 100%;
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
        }

        body {
            padding-top: 90px;
        }

        /* ===== NAVBAR ===== */
        .navbar {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 85%;
            max-width: 1400px;
            height: auto;
            background: rgba(59, 59, 59, 0.95);
            backdrop-filter: blur(18px);
            border-radius: 999px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 30px;
            z-index: 1000;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 24px 80px rgba(0, 0, 0, 0.65);
        }

        .navbar-title {
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .navbar-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .btn-small {
            padding: 8px 16px;
            border-radius: 6px;
            border: 1px solid var(--border-light);
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn-small:hover {
            background: rgba(59, 130, 246, 0.1);
            border-color: var(--primary-blue);
            color: var(--primary-blue);
        }

        .btn-logout {
            background: rgba(239, 68, 68, 0.1);
            border-color: rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        .btn-logout:hover {
            background: rgba(239, 68, 68, 0.2);
            border-color: #ef4444;
        }

        /* ===== CONTAINER ===== */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* ===== HEADER ===== */
        .header {
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .breadcrumb {
            display: flex;
            gap: 8px;
            margin-top: 12px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .breadcrumb a {
            color: var(--primary-blue);
            text-decoration: none;
        }

        /* ===== FORM SECTION ===== */
        .form-section {
            background: var(--bg-card);
            border: 1px solid var(--border-light);
            border-radius: 12px;
            padding: 40px;
            margin-bottom: 30px;
        }

        .form-section h2 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 14px;
            background: var(--bg-hover);
            border: 1px solid var(--border-light);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-blue);
            background: rgba(59, 130, 246, 0.05);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 24px;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }

        /* ===== IMAGE UPLOAD ===== */
        .image-upload-section {
            margin-bottom: 24px;
        }

        .upload-area {
            border: 2px dashed var(--border-accent);
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: rgba(59, 130, 246, 0.05);
        }

        .upload-area:hover {
            border-color: var(--primary-blue);
            background: rgba(59, 130, 246, 0.1);
        }

        .upload-area.active {
            border-color: var(--primary-blue);
            background: rgba(59, 130, 246, 0.15);
        }

        .upload-icon {
            font-size: 32px;
            margin-bottom: 12px;
        }

        .upload-text {
            font-weight: 500;
            margin-bottom: 4px;
        }

        .upload-hint {
            font-size: 12px;
            color: var(--text-secondary);
        }

        #imageInput {
            display: none;
        }

        /* ===== IMAGE PREVIEW ===== */
        .image-preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 12px;
            margin-top: 16px;
        }

        .image-preview-item {
            position: relative;
            aspect-ratio: 4 / 3;
            border-radius: 8px;
            overflow: hidden;
            background: var(--bg-hover);
            border: 1px solid var(--border-light);
        }

        .image-preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .remove-image {
            position: absolute;
            top: 6px;
            right: 6px;
            background: rgba(239, 68, 68, 0.9);
            color: white;
            border: none;
            border-radius: 4px;
            width: 24px;
            height: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .image-preview-item:hover .remove-image {
            opacity: 1;
        }

        /* ===== TECHNOLOGIES ===== */
        .tech-section {
            margin-bottom: 24px;
        }

        .tech-input-group {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
        }

        .tech-input {
            flex: 1;
        }

        .tech-add-btn {
            padding: 12px 20px;
            background: var(--primary-blue);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.3s;
        }

        .tech-add-btn:hover {
            background: var(--primary-dark);
        }

        .tech-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .tech-tag {
            background: rgba(59, 130, 246, 0.15);
            border: 1px solid var(--border-accent);
            color: var(--primary-blue);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .tech-remove {
            cursor: pointer;
            font-weight: bold;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .tech-remove:hover {
            opacity: 1;
        }

        /* ===== CHECKBOX ===== */
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-input {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: var(--primary-blue);
        }

        /* ===== BUTTONS ===== */
        .button-group {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 28px;
            border-radius: 8px;
            border: none;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            letter-spacing: 0.3px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--primary-dark) 100%);
            color: white;
            box-shadow: var(--shadow-accent);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(59, 130, 246, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: var(--bg-hover);
            color: var(--text-primary);
            border: 1px solid var(--border-light);
        }

        .btn-secondary:hover {
            border-color: var(--primary-blue);
            background: rgba(59, 130, 246, 0.1);
        }

        /* ===== ALERTS ===== */
        .alert {
            padding: 16px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            animation: slideDown 0.3s ease;
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #10b981;
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        .alert-warning {
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid rgba(245, 158, 11, 0.3);
            color: #f59e0b;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ===== LOADING SPINNER ===== */
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .navbar {
                width: 95%;
                padding: 10px 16px;
                flex-direction: column;
                gap: 12px;
            }

            .navbar-title {
                font-size: 16px;
            }

            .navbar-actions {
                width: 100%;
                justify-content: space-between;
            }

            .container {
                padding: 20px 16px;
                padding-top: 120px;
            }

            .header h1 {
                font-size: 24px;
            }

            .header p {
                font-size: 13px;
            }

            .breadcrumb {
                font-size: 12px;
            }

            .form-section {
                padding: 20px 16px;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .form-group input,
            .form-group textarea,
            .form-group select {
                font-size: 16px; /* Prevent iOS zoom */
                padding: 12px;
            }

            .form-group textarea {
                min-height: 100px;
            }

            .upload-area {
                padding: 20px;
            }

            .upload-icon {
                font-size: 28px;
            }

            .image-preview-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 10px;
            }

            .tech-input-group {
                flex-direction: column;
                gap: 10px;
            }

            .tech-input {
                width: 100%;
            }

            .tech-add-btn {
                width: 100%;
            }

            .button-group {
                flex-direction: column;
                gap: 10px;
            }

            .btn {
                width: 100%;
                min-height: 48px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding-top: 80px;
            }

            .navbar {
                top: 10px;
                width: 98%;
                padding: 8px 12px;
            }

            .navbar-title {
                font-size: 14px;
                letter-spacing: 0.5px;
            }

            .navbar-actions {
                gap: 8px;
            }

            .btn-small {
                padding: 6px 12px;
                font-size: 12px;
            }

            .container {
                padding: 16px 12px;
                padding-top: 100px;
            }

            .header h1 {
                font-size: 20px;
                margin-bottom: 6px;
            }

            .header p {
                font-size: 12px;
            }

            .form-section {
                padding: 16px 12px;
                border-radius: 10px;
            }

            .form-section h2 {
                font-size: 16px;
                margin-bottom: 16px;
            }

            .form-group {
                margin-bottom: 16px;
            }

            .form-group label {
                font-size: 12px;
            }

            .form-group input,
            .form-group textarea,
            .form-group select {
                font-size: 16px;
                padding: 12px 10px;
                border-radius: 6px;
            }

            .upload-area {
                padding: 16px;
                border-radius: 8px;
            }

            .upload-text {
                font-size: 13px;
            }

            .upload-hint {
                font-size: 11px;
            }

            .image-preview-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
                gap: 8px;
            }

            .image-preview-item {
                border-radius: 6px;
            }

            .tech-tag {
                font-size: 11px;
                padding: 4px 8px;
            }

            .checkbox-group {
                gap: 8px;
            }

            .checkbox-input {
                width: 18px;
                height: 18px;
                min-width: 18px;
                min-height: 18px;
            }

            .btn {
                font-size: 13px;
                padding: 12px 16px;
                min-height: 44px;
            }

            .button-group {
                margin-top: 20px;
            }

            .alert {
                padding: 12px 16px;
                font-size: 12px;
                margin-bottom: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="navbar-title">Portfolio Admin</div>
        <div class="navbar-actions">
            <a href="admin-project-manager.html" class="btn-small">
                <span>üìä</span> View Projects
            </a>
            <button class="btn-small btn-logout" onclick="logout()">
                <span>üö™</span> Logout
            </button>
        </div>
    </nav>

    <!-- FIREBASE SCRIPTS -->
    <script type="module">
        import { projectsService } from './firebase.js';
        window.projectsService = projectsService;
        
        // Also expose localStorage for immediate local storage
        window.projectStorage = {
            STORAGE_KEY: 'portfolio_projects',
            
            getAllProjects() {
                try {
                    const data = localStorage.getItem(this.STORAGE_KEY);
                    return data ? JSON.parse(data) : [];
                } catch (error) {
                    console.error('Error reading projects:', error);
                    return [];
                }
            },
            
            saveProjects(projects) {
                try {
                    localStorage.setItem(this.STORAGE_KEY, JSON.stringify(projects));
                    return true;
                } catch (error) {
                    console.error('Error saving projects:', error);
                    return false;
                }
            },
            
            addProject(projectData) {
                const projects = this.getAllProjects();
                const projectId = 'proj_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                
                const newProject = {
                    id: projectId,
                    ...projectData,
                    createdAt: new Date().toISOString()
                };
                
                projects.push(newProject);
                this.saveProjects(projects);
                return newProject;
            }
        };
    </script>

    <!-- MAIN CONTENT -->
    <div class="container">
        <!-- HEADER -->
        <div class="header">
            <h1>‚ûï Add New Project</h1>
            <p>Add a new project to your portfolio. It will be instantly visible on all devices.</p>
            <div class="breadcrumb">
                <span>Admin</span>
                <span>‚Ä∫</span>
                <a href="admin-project-manager.html">Projects</a>

                <span>Add New</span>
            </div>
        </div>

        <!-- ALERTS -->
        <div id="successAlert" class="alert alert-success"></div>
        <div id="errorAlert" class="alert alert-error"></div>
        <div id="warningAlert" class="alert alert-warning"></div>

        <!-- FORM -->
        <form id="projectForm" class="form-section">
            <h2>üìã Project Details</h2>

            <!-- TITLE & LINK -->
            <div class="form-row">
                <div class="form-group">
                    <label for="projectTitle">Project Title *</label>
                    <input type="text" id="projectTitle" placeholder="e.g., E-Commerce Platform" required>
                </div>

                    <label for="projectLink">Project Link</label>
                    <input type="url" id="projectLink" placeholder="https://example.com">

            <div class="form-group">
                <label for="projectDescription">Description *</label>
                <textarea id="projectDescription" placeholder="Describe your project in detail..." required></textarea>
            </div>

            <!-- IMAGES -->
            <div class="image-upload-section">
                <label>Project Images *</label>
                <div class="upload-area" id="uploadArea" onclick="document.getElementById('imageInput').click()">
                    <div class="upload-icon">üñºÔ∏è</div>
                    <div class="upload-text">Click to upload or drag and drop</div>
                    <div class="upload-hint">PNG, JPG, GIF up to 10MB</div>
                </div>
                <input type="file" id="imageInput" multiple accept="image/*">
                <div id="imagePreview" class="image-preview-grid"></div>
            </div>

            <!-- TECHNOLOGIES -->
            <div class="tech-section">
                <label>Technologies Used</label>
                <div class="tech-input-group">
                    <input type="text" id="techInput" class="tech-input" placeholder="e.g., React, Node.js, MongoDB">
                    <button type="button" class="tech-add-btn" onclick="addTechnology()">Add Tech</button>
                </div>
                <div id="techTags" class="tech-tags"></div>
            </div>

            <!-- FEATURED -->
            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="featuredCheck" class="checkbox-input">
                    <label for="featuredCheck" style="margin: 0;">Mark as featured project</label>
                </div>
            </div>

            <!-- BUTTONS -->
            <div class="button-group">
                <button type="button" class="btn btn-secondary" onclick="resetForm()">Clear</button>
                <button type="submit" class="btn btn-primary">
                    <span>‚ú®</span> Publish Project
                </button>
            </div>
        </form>
    </div>

    <script>
        // ===== ADMIN AUTH CHECK =====
        function checkAdminAuth() {
            const adminSession = localStorage.getItem('vishwash_admin_auth');
            if (!adminSession) {
                window.location.href = 'admin-unlock.html';
                return false;
            }
            try {
                const session = JSON.parse(adminSession);
                if (new Date().getTime() > session.expiresAt) {
                    localStorage.removeItem('vishwash_admin_auth');
                    window.location.href = 'admin-unlock.html';
                    return false;
                }
            } catch (e) {
                window.location.href = 'admin-unlock.html';
                return false;
            }
            return true;
        }

        // ===== LOGOUT =====
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('vishwash_admin_auth');
                window.location.href = 'admin-login.html';
            }
        }

        // ===== IMAGE HANDLING =====
        const uploadArea = document.getElementById('uploadArea');
        const imageInput = document.getElementById('imageInput');
        const imagePreview = document.getElementById('imagePreview');
        let selectedImages = [];

        uploadArea.addEventListener('click', () => imageInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('active');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('active');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('active');
            handleFiles(e.dataTransfer.files);
        });

        imageInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            Array.from(files).forEach(file => {
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        selectedImages.push(e.target.result);
                        renderImagePreviews();
                    };
                    reader.readAsDataURL(file);
                } else {
                    showAlert('error', 'Only image files are allowed');
                }
            });
        }

        function renderImagePreviews() {
            imagePreview.innerHTML = selectedImages.map((img, idx) => `
                <div class="image-preview-item">
                    <img src="${img}" alt="Preview">
                    <button type="button" class="remove-image" onclick="removeImage(${idx})">‚úï</button>
                </div>
            `).join('');
        }

        function removeImage(index) {
            selectedImages.splice(index, 1);
            renderImagePreviews();
        }

        // ===== TECHNOLOGY HANDLING =====
        const techInput = document.getElementById('techInput');
        let technologies = [];

        techInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                addTechnology();
            }
        });

        function addTechnology() {
            const tech = techInput.value.trim();
            if (tech && !technologies.includes(tech)) {
                technologies.push(tech);
                techInput.value = '';
                renderTechTags();
            }
        }

        function removeTechnology(tech) {
            technologies = technologies.filter(t => t !== tech);
            renderTechTags();
        }

        function renderTechTags() {
            document.getElementById('techTags').innerHTML = technologies.map(tech => `
                <div class="tech-tag">
                    ${tech}
                    <span class="tech-remove" onclick="removeTechnology('${tech}')">‚úï</span>
                </div>
            `).join('');
        }

        // ===== ALERTS =====
        function showAlert(type, message) {
            const alertEl = document.getElementById(`${type}Alert`);
            alertEl.textContent = message;
            alertEl.classList.add('show');
            setTimeout(() => alertEl.classList.remove('show'), 5000);
        }

        // ===== FORM SUBMISSION =====
        document.getElementById('projectForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            // VALIDATION
            if (selectedImages.length === 0) {
                showAlert('error', 'Please add at least one project image');
                return;
            }

            const submitBtn = e.target.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner"></span> Publishing...';

            try {
                const projectData = {
                    title: document.getElementById('projectTitle').value,
                    description: document.getElementById('projectDescription').value,
                    link: document.getElementById('projectLink').value || null,
                    images: selectedImages,
                    technologies: technologies,
                    featured: document.getElementById('featuredCheck').checked
                };

                // Save to localStorage first (immediate visibility)
                const project = window.projectStorage.addProject(projectData);
                console.log('‚úÖ Project saved to localStorage:', project);

                // Also try to save to Firebase (async, no blocking)
                if (window.projectsService) {
                    window.projectsService.add(projectData).catch(err => 
                        console.log('Firebase sync failed (offline ok):', err.message)
                    );
                }

                showAlert('success', '‚úÖ Project published successfully! Now visible on all devices.');
                resetForm();
                setTimeout(() => {
                    window.location.href = 'admin-project-manager.html';
                }, 2000);
            } catch (error) {
                showAlert('error', 'Error adding project: ' + error.message);
                console.error('‚ùå Error:', error);
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<span>‚ú®</span> Publish Project';
            }
        });

        // ===== RESET FORM =====
        function resetForm() {
            document.getElementById('projectForm').reset();
            selectedImages = [];
            technologies = [];
            imagePreview.innerHTML = '';
            document.getElementById('techTags').innerHTML = '';
            imageInput.value = '';
        }

        // ===== INIT =====
        if (!checkAdminAuth()) {
            // Redirect handled in function
        }
    </script>
</body>
</html>
