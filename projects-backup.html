<!DOCTYPE html>
<html lang="en" class="dark" style="color-scheme: dark;">
<head>
    <meta charset="utf-8">
    <title>My Projects - VISHWASH TAK</title>
    <meta name="description" content="My Portfolio Projects">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="global-navbar.css">
    <script src="visitor-tracker.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');

        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        :root {
            --primary: #3b82f6;
            --bg-dark: #0a0a0a;
            --bg-card: #1a1a1a;
            --border: rgba(59, 130, 246, 0.2);
        }

        html { scroll-behavior: smooth; }
        body {
            background: #0a0a0a;
            color: #fff;
            padding-top: 120px;
            overflow-x: hidden;
        }

        /* NAVBAR */
        .home-navbar {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 1200px;
            height: 70px;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 40px;
            z-index: 1000;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        .nav-time {
            font-family: 'Inter', monospace;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 0.5px;
            color: #ffffff;
        }

        .menu-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: transparent;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .menu-btn:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .menu-btn.open { transform: rotate(90deg); }

        .menu-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            display: none;
            align-items: flex-start;
            justify-content: flex-end;
            z-index: 999;
        }

        .menu-overlay.show { display: flex; }

        .menu-box {
            margin: 100px 30px 0 0;
            background: rgba(26, 26, 46, 0.95);
            border-radius: 20px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            animation: slideDown 0.3s ease;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .menu-box a {
            color: #e0e0e0;
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 8px 12px;
            border-radius: 8px;
        }

        .menu-box a:hover {
            color: #3b82f6;
            background: rgba(59, 130, 246, 0.1);
        }

        /* MAIN CONTENT */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .page-title {
            font-size: 40px;
            font-weight: 800;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #fff 0%, #60a5fa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* FILTERS */
        .filters {
            background: rgba(26, 26, 46, 0.5);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filters input,
        .filters select {
            background: rgba(10, 10, 10, 0.6);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 8px;
            padding: 10px 15px;
            color: #fff;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }

        .filters input:focus,
        .filters select:focus {
            border-color: #3b82f6;
            background: rgba(59, 130, 246, 0.05);
        }

        .results-count {
            font-size: 14px;
            color: #aaa;
            margin-left: auto;
        }

        /* PROJECTS GRID */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 60px;
        }

        @media (max-width: 768px) {
            .projects-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            }
        }

        @media (max-width: 480px) {
            .projects-grid {
                grid-template-columns: 1fr;
            }
        }

        /* PROJECT CARD */
        .project-card {
            background: linear-gradient(135deg, rgba(26, 26, 46, 0.5), rgba(20, 20, 35, 0.3));
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.4s ease;
            cursor: pointer;
        }

        .project-card:hover {
            border-color: #3b82f6;
            transform: translateY(-8px);
            box-shadow: 0 15px 50px rgba(59, 130, 246, 0.15);
        }

        .project-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: all 0.4s ease;
            background: rgba(10, 10, 10, 0.8);
        }

        .project-card:hover .project-image {
            transform: scale(1.05);
            filter: brightness(1.2);
        }

        .project-info {
            padding: 20px;
        }

        .project-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 8px;
            color: #fff;
            transition: all 0.3s ease;
        }

        .project-card:hover .project-title {
            color: #60a5fa;
        }

        .project-desc {
            font-size: 13px;
            color: #aaa;
            line-height: 1.5;
            margin-bottom: 12px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .project-tech {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 12px;
        }

        .tech-tag {
            background: rgba(59, 130, 246, 0.15);
            color: #60a5fa;
            padding: 4px 10px;
            border-radius: 16px;
            font-size: 11px;
            font-weight: 600;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .project-link {
            display: inline-block;
            background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .project-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.3);
        }

        /* MODAL */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            align-items: center;
            justify-content: center;
        }

        .modal.active { display: flex; }

        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 85vh;
        }

        .modal img {
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
            border-radius: 8px;
        }

        .close-modal {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 28px;
            cursor: pointer;
            background: none;
            border: none;
            transition: all 0.3s ease;
        }

        .close-modal:hover { transform: rotate(90deg); }

        .image-nav {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .image-nav button {
            padding: 8px 16px;
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid #3b82f6;
            border-radius: 6px;
            color: #3b82f6;
            cursor: pointer;
            font-weight: 600;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .image-nav button:hover {
            background: rgba(59, 130, 246, 0.3);
            transform: scale(1.05);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #aaa;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .empty-state-title {
            font-size: 20px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 8px;
        }

        @media (max-width: 768px) {
            .page-title { font-size: 32px; }
            .filters { flex-direction: column; }
            .filters input, .filters select { width: 100%; }
            .results-count { margin-left: 0; width: 100%; }
        }
    </style>
</head>

<body class="dark bg-black text-white">
    <!-- NAVBAR -->
    <div class="home-navbar">
        <div class="nav-time" id="navTime">--:--</div>
        <button class="menu-btn" id="menuBtn">‚ò∞</button>
    </div>

    <!-- MENU -->
    <div class="menu-overlay" id="menuOverlay">
        <div class="menu-box">
            <a href="/">Home</a>
            <a href="/about.html">About Me</a>
            <a href="/experience.html">Experience</a>
            <a href="/stack.html">Tech Stack</a>
            <a href="/projects.html">Projects</a>
            <a href="/contact.html">Contact</a>
        </div>
    </div>

    <!-- MAIN -->
    <div class="container">
        <h1 class="page-title">My Projects</h1>

        <!-- FILTERS -->
        <div class="filters">
            <input type="text" id="searchInput" placeholder="Search projects..." />
            <select id="techFilter" title="Filter projects by technology">
                <option value="">All Technologies</option>
            </select>
            <div class="results-count"><span id="resultsCount">0</span> projects found</div>
        </div>

        <!-- PROJECTS GRID -->
        <div class="projects-grid" id="projectsContainer"></div>

        <!-- EMPTY STATE -->
        <div class="empty-state" id="emptyState" style="display: none;">
            <div class="empty-state-icon">üì≠</div>
            <div class="empty-state-title">No projects found</div>
            <p>Try adjusting your search or filter</p>
        </div>
    </div>

    <!-- IMAGE MODAL -->
    <div class="modal" id="imageModal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeImageModal()">‚úï</button>
            <img id="modalImage" src="" alt="Project Image">
            <div class="image-nav">
                <button onclick="previousImage()">‚Üê Previous</button>
                <button onclick="nextImage()">Next ‚Üí</button>
            </div>
        </div>
    </div>

    <script>
        // Navbar
        const menuBtn = document.getElementById("menuBtn");
        const menuOverlay = document.getElementById("menuOverlay");
        const timeEl = document.getElementById("navTime");

        function updateTime() {
            const now = new Date();
            timeEl.innerText = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) + " ¬∑ " + now.toDateString();
        }
        updateTime();
        setInterval(updateTime, 1000);

        menuBtn.addEventListener('click', () => {
            menuBtn.classList.toggle('open');
            menuOverlay.classList.toggle('show');
        });

        menuOverlay.addEventListener('click', (e) => {
            if (e.target === menuOverlay) {
                menuBtn.classList.remove('open');
                menuOverlay.classList.remove('show');
            }
        });

        menuOverlay.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', () => {
                menuBtn.classList.remove('open');
                menuOverlay.classList.remove('show');
            });
        });

        // Projects
        let allProjects = [];
        let currentImageIndex = 0;
        let currentProjectImages = [];

        async function loadProjects() {
            try {
                const res = await fetch('/api/projects');
                allProjects = await res.json();
                displayProjects(allProjects);
                populateTechFilter();
            } catch (e) {
                console.log('Loading from localStorage');
                allProjects = JSON.parse(localStorage.getItem('vishwash_portfolio_projects') || '[]');
                displayProjects(allProjects);
                populateTechFilter();
            }
        }

        function displayProjects(projects) {
            const container = document.getElementById('projectsContainer');
            const empty = document.getElementById('emptyState');

            if (projects.length === 0) {
                container.innerHTML = '';
                empty.style.display = 'block';
                document.getElementById('resultsCount').textContent = '0';
                return;
            }

            empty.style.display = 'none';
            container.innerHTML = projects.map(p => `
                <div class="project-card">
                    <img src="${p.images?.[0] || ''}" alt="${p.title}" class="project-image" onclick="openImageModal('${p.id}')">
                    <div class="project-info">
                        <h3 class="project-title">${p.title}</h3>
                        <p class="project-desc">${p.description}</p>
                        <div class="project-tech">
                            ${(p.technologies || []).map(t => `<span class="tech-tag">${t}</span>`).join('')}
                        </div>
                        <a href="${p.link}" target="_blank" class="project-link">View Project</a>
                    </div>
                </div>
            `).join('');

            document.getElementById('resultsCount').textContent = projects.length;
        }

        function populateTechFilter() {
            const techs = [...new Set(allProjects.flatMap(p => p.technologies || []))];
            const select = document.getElementById('techFilter');
            select.innerHTML = '<option value="">All Technologies</option>' + 
                techs.map(t => `<option value="${t}">${t}</option>`).join('');
        }

        function filterProjects() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const tech = document.getElementById('techFilter').value;

            const filtered = allProjects.filter(p => {
                const matchSearch = p.title.toLowerCase().includes(search) || 
                                   p.description.toLowerCase().includes(search);
                const matchTech = !tech || (p.technologies || []).includes(tech);
                return matchSearch && matchTech;
            });

            displayProjects(filtered);
        }

        function openImageModal(projectId) {
            const project = allProjects.find(p => p.id === projectId);
            if (project && project.images?.length) {
                currentProjectImages = project.images;
                currentImageIndex = 0;
                showImage();
                document.getElementById('imageModal').classList.add('active');
            }
        }

        function closeImageModal() {
            document.getElementById('imageModal').classList.remove('active');
        }

        function showImage() {
            document.getElementById('modalImage').src = currentProjectImages[currentImageIndex];
        }

        function nextImage() {
            currentImageIndex = (currentImageIndex + 1) % currentProjectImages.length;
            showImage();
        }

        function previousImage() {
            currentImageIndex = (currentImageIndex - 1 + currentProjectImages.length) % currentProjectImages.length;
            showImage();
        }

        document.getElementById('searchInput').addEventListener('input', filterProjects);
        document.getElementById('techFilter').addEventListener('change', filterProjects);

        // Initial load
        loadProjects();
        setInterval(loadProjects, 2000);
    </script>
</body>
</html>
