<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Unlock</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background: #0a0a0a;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        
        .unlock-container {
            background: rgba(17, 17, 17, 0.9);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 16px;
            padding: 50px 40px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        
        .unlock-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #3b82f6, #60a5fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .unlock-subtitle {
            color: #999;
            font-size: 14px;
            margin-bottom: 30px;
        }
        
        .password-inputs {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-bottom: 25px;
        }
        
        .digit-input {
            width: 60px;
            height: 60px;
            font-size: 28px;
            font-weight: 700;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(59, 130, 246, 0.3);
            border-radius: 10px;
            color: #fff;
            transition: all 0.3s;
        }
        
        .digit-input:focus {
            outline: none;
            border-color: #3b82f6;
            background: rgba(59, 130, 246, 0.1);
        }
        
        .digit-input::placeholder {
            color: #444;
        }
        
        .error-message {
            color: #ef4444;
            font-size: 13px;
            margin-bottom: 20px;
            min-height: 20px;
        }
        
        .unlock-button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            border: none;
            color: #fff;
            font-size: 15px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .unlock-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
        }
        
        .unlock-button:active {
            transform: translateY(0);
        }
        
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #3b82f6;
            text-decoration: none;
            font-size: 13px;
            transition: color 0.3s;
        }
        
        .back-link:hover {
            color: #60a5fa;
        }
        /* ===== CENTER FLOATING NAVBAR ===== */
.home-navbar {
  position: fixed;
  top: 22px;
  left: 50%;
  transform: translateX(-50%);
  width: 78%;
  height: 72px;
  background: rgba(60, 60, 60, 0.9);
  backdrop-filter: blur(18px);
  border-radius: 999px;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 999;
  border: 1px solid rgba(255,255,255,.12);
  box-shadow: 0 20px 60px rgba(0,0,0,.6);
}

.nav-time {
  font-family: monospace;
  font-size: 15px;
  letter-spacing: 1px;
  color: #fff;
}

/* ===== MENU BUTTON ===== */
.menu-btn {
  position: absolute;
  right: 18px;
  width: 44px;
  height: 44px;
  border-radius: 50%;
  background: #000;
  border: 1px solid #333;
  color: white;
  font-size: 20px;
  cursor: pointer;
  transition: .3s;
}

.menu-btn.open {
  transform: rotate(90deg);
}

/* ===== DROPDOWN ===== */
.menu-dropdown {
  position: fixed;
  top: 110px;
  right: 11%;
  background: #353535;
  padding: 22px 26px;
  border-radius: 18px;
  display: none;
  flex-direction: column;
  gap: 16px;
  z-index: 998;
  box-shadow: 0 30px 70px rgba(0,0,0,.7);
  animation: fadeSlide .25s ease;
}

.menu-dropdown a {
  color: #e5e7eb;
  text-decoration: none;
  font-size: 15px;
}

.menu-dropdown a:hover {
  color: #3b82f6;
}

.menu-dropdown.show {
  display: flex;
}

/* ===== BLUR BACKGROUND ===== */
.blur-bg {
  filter: blur(6px);
}

@keyframes fadeSlide {
  from { opacity: 0; transform: translateY(-10px); }
  to { opacity: 1; transform: translateY(0); }
}

    </style>
</head>
<body>
    <!-- ================= CENTER NAVBAR ================= -->
<div class="home-navbar">
  <div class="nav-time" id="navTime">--:--</div>
  <button class="menu-btn" id="menuBtn">‚ò∞</button>
</div>

<!-- ================= DROPDOWN MENU ================= -->
<div class="menu-dropdown" id="menu">
  <a href="/index.html">Home</a>
  <a href="/about.html">About</a>
  <a href="/projects.html">Projects</a>
  <a href="/stack.html">Stack</a>
  <a href="/experience.html">Experience</a>
  <a href="/contact.html">Contact</a>
</div>

<!-- Page blur wrapper (wrap your page content inside this div) -->
<div id="pageContent"></div>

<script>
  const btn = document.getElementById("menuBtn");
  const menu = document.getElementById("menu");
  const page = document.getElementById("pageContent");
  const timeEl = document.getElementById("navTime");

  /* Time */
  function updateTime() {
    const d = new Date();
    timeEl.innerText =
      d.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" }) +
      " ¬∑ " +
      d.toDateString();
  }
  updateTime();
  setInterval(updateTime, 1000);

  /* Menu toggle */
  btn.onclick = () => {
    menu.classList.toggle("show");
    btn.classList.toggle("open");
    page.classList.toggle("blur-bg");
  };

  /* Click outside */
  document.addEventListener("click", e => {
    if (!menu.contains(e.target) && !btn.contains(e.target)) {
      menu.classList.remove("show");
      btn.classList.remove("open");
      page.classList.remove("blur-bg");
    }
  });

  /* ESC close */
  document.addEventListener("keydown", e => {
    if (e.key === "Escape") {
      menu.classList.remove("show");
      btn.classList.remove("open");
      page.classList.remove("blur-bg");
    }
  });

  /* Close on link click */
  menu.querySelectorAll("a").forEach(a => {
    a.onclick = () => {
      menu.classList.remove("show");
      btn.classList.remove("open");
      page.classList.remove("blur-bg");
    };
  });
</script>

    <!-- ===== UNLOCK CONTAINER ===== -->

    <div class="unlock-container">
        <h1 class="unlock-title">üîí Admin Access</h1>
        <p class="unlock-subtitle">Enter 4-digit password</p>
        
        <div class="password-inputs">
            <input type="password" class="digit-input" id="digit1" maxlength="1" inputmode="numeric" placeholder="‚Ä¢">
            <input type="password" class="digit-input" id="digit2" maxlength="1" inputmode="numeric" placeholder="‚Ä¢">
            <input type="password" class="digit-input" id="digit3" maxlength="1" inputmode="numeric" placeholder="‚Ä¢">
            <input type="password" class="digit-input" id="digit4" maxlength="1" inputmode="numeric" placeholder="‚Ä¢">
        </div>
        
        <div class="error-message" id="errorMsg"></div>
        
        <button class="unlock-button" onclick="attemptUnlock()">Unlock</button>
        
        <a href="/" class="back-link">‚Üê Back to Home</a>
    </div>

    <script>
        // ====== ADMIN UNLOCK SYSTEM ======
        // Hard-coded password: 2007
        // Simple 4-digit unlock (NOT a login system)
        // Stores unlock state in sessionStorage
        
        const UNLOCK_PASSWORD = '2007';
        
        // Auto-focus first digit
        document.getElementById('digit1').focus();
        
        // Auto-focus to next digit when one is entered
        document.getElementById('digit1').addEventListener('input', (e) => {
            if (e.target.value) document.getElementById('digit2').focus();
        });
        
        document.getElementById('digit2').addEventListener('input', (e) => {
            if (e.target.value) document.getElementById('digit3').focus();
        });
        
        document.getElementById('digit3').addEventListener('input', (e) => {
            if (e.target.value) document.getElementById('digit4').focus();
        });
        
        // Allow Enter key to submit
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') attemptUnlock();
        });
        
        // Handle backspace to go to previous digit
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Backspace') {
                const inputs = [
                    document.getElementById('digit1'),
                    document.getElementById('digit2'),
                    document.getElementById('digit3'),
                    document.getElementById('digit4')
                ];
                
                const focused = document.activeElement;
                if (focused.classList.contains('digit-input')) {
                    const index = inputs.indexOf(focused);
                    if (!focused.value && index > 0) {
                        inputs[index - 1].focus();
                    }
                }
            }
        });
        
        function attemptUnlock() {
            // Combine all 4 digits
            const password = 
                document.getElementById('digit1').value +
                document.getElementById('digit2').value +
                document.getElementById('digit3').value +
                document.getElementById('digit4').value;
            
            // Verify password
            if (password === UNLOCK_PASSWORD) {
                // Correct - unlock access
                sessionStorage.setItem('admin_unlocked', 'true');
                window.location.href = '/admin-project-manager.html';
            } else {
                // Wrong - show error and reset
                document.getElementById('errorMsg').textContent = '‚ùå Incorrect password';
                
                // Clear all inputs
                document.getElementById('digit1').value = '';
                document.getElementById('digit2').value = '';
                document.getElementById('digit3').value = '';
                document.getElementById('digit4').value = '';
                
                // Refocus first input
                document.getElementById('digit1').focus();
                
                // Clear error message after 3 seconds
                setTimeout(() => {
                    document.getElementById('errorMsg').textContent = '';
                }, 3000);
            }
        }
    </script>
</body>
</html>
